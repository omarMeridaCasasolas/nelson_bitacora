<div *ngIf="cargo == 'chofer' || cargo == 'administrador'; else componenteB">
	<app-navchofer></app-navchofer>
</div>
<ng-template #componenteB>
	<app-nav-usuario></app-nav-usuario>
</ng-template>

<br>
<br>
<div class="container">
    <div class="center">
      <h1>Lista de vehiculos</h1>  
    </div> 
    <button mat-raised-button color="primary" (click)="abrirModalAgregar()">+ Agregar</button>
    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.placa_vehiculo }} </td>
      </ng-container>
    
      <ng-container matColumnDef="Detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.detalle_vehiculo }} </td>
      </ng-container>
    
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.tipo_vehiculo }} </td>
      </ng-container>

      <ng-container matColumnDef="Kilometro">
        <th mat-header-cell *matHeaderCellDef> Kilometro </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.km_vehiculo }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.estado_vehiculo == '1' ? 'Activo' : 'Inactivo' }} </td>
        <!-- <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.estado | estado }} </td> -->
      </ng-container>

      <ng-container matColumnDef="Unidad">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let vehiculo"> {{ vehiculo.nombre_unidad }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <!-- Agrega el botón aquí -->
          <button mat-icon-button color="accent" (click)="editarVehiculo(element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="eliminarVehiculo(element)"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button color="primary" (click)="historialVehiculo(element)"><mat-icon>assignment</mat-icon></button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
